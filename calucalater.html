<!DOCTYPE html>
<html>
<head>
	<title>calucalater</title>
</head>
<body>
	<div style="text-align: center;font-size: 18px;margin: 5px;">
    1st Number : <input type="text" id="firstNumber" /><br>
    2nd Number: <input type="text" id="secondNumber" /><br>
    <input type="button" onClick="sumoff()" Value="Addition" />
    <input type="button" onClick="subtraction()" Value="Subtraction" />
    <input type="button" onClick="multipication()" Value="Multiply" />
    <input type="button" onClick="divition()" Value="Divide" />
    <p>The Result is : <br>
      <span id = "result"></span>
    </p>
    </div>
    <script>
    	function sumoff()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML =   parseInt(num1) + parseInt(num2);
}

function subtraction() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 - num2;
}
function multipication()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divition() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}
    	
    </script>
</body>
</html>
